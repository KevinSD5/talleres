<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        FORMULARIO DE INSCRIPCION
    </title>
</head>
<body>
    <table border="5">
        <tr>
            <td colspan="2" align="center">
                Inscripciones
            </td>
            <tr>
                <td>Nombre</td>
                <td>
                    <input type="text" name="nombre" />
                </td>
            </tr>
            <tr>
                <td>Genero</td>
                <td>
                    <select name="Genero">
                        <option value="Femenino">Femenino</option>
                        <option value="Masculino">Masculino</option>
                        <option value="Otro">Otro</option>
                    </select>
                        
                </td>
            </tr>
        </tr>
        <tr>
            <td>Edad</td>
            <td><input type="number" name="Edad"></td>
        </tr>
        <tr>
            <td>Estado Civil</td>
            <td>
                <table>
                    <tr>
                        <td>Soltero</td>
                        <td>Casado</td>
                        <td>Viudo</td>
                        <td>Union libre</td>
                    </tr>
                    <tr>
                        <td><input type="radio" name="Estado" value="Soltero"></td>
                        <td><input type="radio" name="Estado" value="Casado"></td>
                        <td><input type="radio" name="Estado" value="Viudo"></td>
                        <td><input type="radio" name="Estado" value="Union libre"></td>
                    </tr>
                </table>

            </td>
        </tr>
        <tr>
            <td colspan="2">
                <table>
                    <tr><td>Gustos musicales</td></tr>
                    <tr>
                        <td>Vallenato</td>
                        <td>Salsa</td>
                        <td>Rock</td>
                        <td>Pop</td>
                    </tr>
                    <tr>
                        <td><input type="checkbox" name="Vallenato" value="Vallenato"></td>
                        <td><input type="checkbox" name="Salsa" value="Salsa"></td>
                        <td><input type="checkbox" name="Rock" value="Rock"></td>
                        <td><input type="checkbox" name="Pop" value=""></td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <input type="button" value="Guardar">
            </td>
        </tr>

    </table>

</body>
</html>
